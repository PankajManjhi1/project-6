<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li>
                <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </li>
        </ul>
    </nav>
    <div class="contener">
        <div class="songlist">
            <h1>Best song list of 90's</h1>
            <div class="allsongitems">
            <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>kesariya tera ishq hai piya lyrics</span>
                <span class="songlistplay"><span class="timerstamp">4:28 <i class="fa 3x fa-solid fa-play"></i></span></i></span>
            </div>

            <div class="songItem">
                <img src="chehra.jpeg" alt="1">
                <span>Chehra Hai Ya Chand Khela Hailyrics</span>
                <span class="songlistplay"><span class="timerstamp">6:33 <i class="fa 3x fa-solid fa-play"></i></span></i></span>
            </div>

            <div class="songItem">
                <img src="dhup.jpg" alt="1">
                <span>Dhoop Mein Nikla Na Karo</span>
                <span class="songlistplay"><span class="timerstamp">6:28 <i class="fa 3x fa-solid fa-play"></i></span></i></span>
            </div>

            <div class="songItem">
                <img src="lakhan.jpg" alt="1">
                <span>My Name Is Lakhan</span>
                <span class="songlistplay"><span class="timerstamp">5:28 <i class="fa 3x fa-solid fa-play"></i></span></i></span>
            </div>

            <div class="songItem">
                <img src="joker.jpg" alt="1">
                <span>Jeena Yahan Marna Yahan</span>
                <span class="songlistplay"><span class="timerstamp">6:28 <i class="fa 3x fa-solid fa-play"></i></span></i></span>
            </div>
        </div>
    </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myrangebar" min="0" max="100">
        <div class="icon">
            <!-- User font awshome -->
            <i class="fa 3x fa-solid fa-backward-step"></i>
            <i class="fa 3x fa-solid fa-play"></i>
            <i class="fa 3x fa-solid fa-forward-step"></i>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/5281d9f656.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
